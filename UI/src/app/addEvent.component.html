<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-sm-12">

            <h2>Add an Event</h2>
            <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="trackName">Please select the track hosting the event</label>
                    <select id="trackName" name="trackName"
                            class="form-control"
                            formControlName="trackName"
                            [(ngModel)]="selectedTrack" (change)="trackSelected()">
                            <option *ngFor="let track of tracksList" [ngValue]="track">{{track.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="event">Please enter the event name</label>
                    <input type="text" id="event" name="event"
                        class="form-control"
                        formControlName="event"
                        [ngClass]="{'error': isInvalid('event')}">
                </div>
                <div class="form-group">
                    <label for="series">Please enter the racing series competing at the event</label>
                    <input type="text" id="series" name="series"
                        class="form-control"
                        formControlName="series" 
                        [ngClass]="{'error': isInvalid('series')}">
                </div>
                <div class="form-group">
                    <label for="date">Please select the event date </label>
                    <input type="date" id="date" value="2020,01,01"
                        class="form-control"
                        formControlName="date"
                        [ngClass]="{'error': isInvalid('date')}">
                </div>
                <div class="form-group">
                    <label for="time">Please enter the start time of the event</label>
                    <input type="time" id="time" name="time"
                        class="form-control"
                        formControlName="time" 
                        [ngClass]="{'error': isInvalid('time')}">
                </div>
                <div class="form-group">
                    <label for="notes">Please enter any additional information </label>
                    <textarea id="notes" rows="3" name="notes"
                         class="form-control"
                        formControlName="notes" 
                        [ngClass]="{'error': isInvalid('notes')}">
                    </textarea>
                </div> 
                <span *ngIf="isIncomplete()">
                    Please complete all fields
                </span>   
                <button *ngIf="!isIncomplete()"
                    type="submit" class="btn btn-primary">Submit
                </button>
            </form>

        </div>
    </div>
</div>
